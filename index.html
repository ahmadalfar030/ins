<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - إنستغرام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        .links a {
            color: #3897f0;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <!-- شعار إنستغرام من رابط خارجي مضمون -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </div>
            <form>
                <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني أو رقم الهاتف المحمول">
                <input type="password" placeholder="كلمة السر">
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="links">
                <a href="#">هل نسيت كلمة السر؟</a>
                <a href="#">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>
</body>
</html>
